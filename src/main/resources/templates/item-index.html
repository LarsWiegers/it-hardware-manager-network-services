<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Index item</title>
</head>
<body>
<a th:href="@{'/room'}">To add a item, please go to /room and choose a room there to add an item to it.</a>

<form th:action="@{'http://localhost:8080/item'}" method="GET">
    <input name="search" type="text">
    <input type="submit" value="Search">
</form>
<a th:if="lastSearchResult != null" th:href="@{'/item?search=' + ${lastSearchResult}}" th:text="'Your last search was:' + ${lastSearchResult}">search result</a>
<a th:if="search != null" th:href="@{'/item?search=' + ${search.getValue()}}" th:text="'Your current search was:' + ${search.getValue()}">search result</a>
<ul>
    <li th:each="item : ${items}">
        <a th:href="@{'/item/get/' + ${item.uuid}} + '/edit/'" th:text="${item.name}">${item.name}</a>
        <span th:text="${item.description}">${item.description}</span>
        <span th:text="${item.uuid}">${item.uuid}</span>
    </li>
</ul>
<span th:if="${#lists.isEmpty(items)}">There are no items here</span>
</body>
</html>
