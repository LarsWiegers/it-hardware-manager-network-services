<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul>
        <li th:each="message : ${items}">
            <a th:href="@{'/item/get/' + ${message.uuid}}" th:text="${message.name}">${message.name}</a>
            <span th:text="${message.description}">${message.description}</span>
        </li>
    </ul>
</body>
</html>
